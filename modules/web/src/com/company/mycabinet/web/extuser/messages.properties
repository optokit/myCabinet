rulesManufacturer = Для работы с запросом от Клиента зайдите в меню \"Завки от клиентов\", просмотрев новую заявку оставьте отклик Заказчику с ценой товара и доставкой (при необходимости запросите у Заказчика дополнительные данные о товаре). \nВ случае, если цена устроит Заказчика. с Вами свжется Администратор данного ресурса для уточнения делатей по исполнению Заявки. \nЕсли Вам необходима дополнительная информация по запрашиваемому товару - создайте запрос на уточнение параметров).
customerRulesMain = Для создания запроса на цену интересного Вам товара нажмите на кнопку \"Создать заявку\".\nВ правом левом углу нажмите на кнопку Мои заявки - создать новую Заявку. В заявке укажите подробные данные о товаре, которые Вас интересуют. После этого нажмите кнопку \"Отправить Производителю\". \nПосле этого Ваш запрос на цену товара попадет Производителю, который подходит по категории Товара. После обработки Запроса, Производитель направляет ответ Заказчику. Если цена на товар устраивает, то менеджер ресурса свяжется с Вами для уточнения деталей по интересующему вас товару.
