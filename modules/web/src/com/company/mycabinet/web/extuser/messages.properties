mainText = Этот ресурс позволит вам сотрудничать с производителями товаров напрямую. Он поможет найти вам производителя нужной Вам категории товара, уточнить цену на товар и в дальнейшем производить закупки у данного Производителя. \nЦена будет зависеть от объема партии, сроков поставок и других Ваших пожеланий. \nДля создания запроса на цену интересного Вам товара нажмите на кнопку \"Создать заявку\".\nВ правом левом углу нажмите на кнопку Мои заявки - создать новую Заявку. В заявке укажите подробные данные о товаре, которые Вас интересуют. После этого нажмите кнопку \"Отправить Производителю\". \nПосле этого Ваш запрос на цену товара попадет Производителю, который подходит по категории Товара. После обработки Запроса, Производитель направляет ответ Заказчику. Если цена на товар устраивает, то менеджер ресурса свяжется с Вами для уточнения деталей по интересующему вас товару.
